<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/stye.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <div class="main-section">
    <div class="img-pos">
      <img src="images/icon-view.svg" alt="" class="icon-view">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="img" class="imge-section"></a>
    </div>
    <a href="#" class="desc">Equilibrium#3429</a>
    <p>Our Equilibrium collection promotes<br> balance and calm</p>
    <div class="second-part">
      <div class="left">
        <img src="images/icon-ethereum.svg" alt=""><span><b>0.041 ETH</b></span>
      </div>

       <div class="right">
        <img src="images/icon-clock.svg" alt=""><span>3 days left</span>
      </div>

    </div>
     <div class="clear"></div>
    <hr>

    <div class="lastpart">
      <img src="images/image-avatar.png" alt="your imge">
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>


  </div>










 
</body>
</html>
