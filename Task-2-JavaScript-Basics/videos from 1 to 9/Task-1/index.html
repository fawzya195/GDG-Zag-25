<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
    /* not work as the content not loaded yet */
      document.getElementById("el").style.color = "red";
    </script>
    <script>
        //code Two
     /* will work as it wait content loaded first*/
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
        //Code Three
      /* work as it get after all content and override the code two*/
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
